<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
</head>
<body>
    <h1>Survey Page 2</h1>
    <fieldset>
    <div>
        <img src="./images/Nature.jpeg" width="400">
    </div>
        <label for="Yes"> Do you enjoy being in nature?
            <input type="radio" id="Yes" name="Yes" value="Yes"> Yes
        </label>
        
        <label for="No">
            <input type="radio" id="No" name="No" value="No"> No
        </label>

        <div>
            <label for="nature">How many times do you go enjoy nature in a week?:
    
                <select name="nature" id="nature">
                    <option value="0 times">0 times</option>
                    <option value="1-3 times">1-3 times</option>
                    <option value="4-6 times">4-6 times</option>
                    <option value="7 or more times">7 or more times</option>
                </select>
                </label>
        </div>
    </fieldset>
        <fieldset>
            <legend> Of these hobbies listed, how many do you like to do in nature? </legend>
                  <label for="running">
                    <input type="checkbox" id="running" name="hobbies" value ="running"> Running
                  </label>    
              
                  <label for="biking">
                    <input type="checkbox" id="biking" name="hobbies" value="biking"> Biking
                  </label>
              
                  <label for="reading">
                    <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading
                  </label>

                  <label for="hiking">
                    <input type="checkbox" id="hiking" name="hobbies" value="hiking"> Hiking
                  </label>  
                
        </fieldset>    
        <fieldset>    
                <legend> Are there any other hobbies you like to do in nature?</legend>
            <div>
            <label for="others"> List here:
                <input id="others" type="text" autofocus tabindex="1" >
            </label>
            </div>
        </fieldset>
    <button onclick="window.location.href='./thank-you.html'"></button>
            Submit Survey
    <p>Page 2 of 2</p>
</body>
</html>
