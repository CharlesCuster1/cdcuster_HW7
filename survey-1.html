<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
</head>
<body>
    <h1>Survey About Your Favorite Hobbies</h1>
    
    <form>
        <fieldset>
            <legend> Contact Information</legend>
            <div>
            <label for="fname"> First Name:
                <input id="fname" type="text" autofocus tabindex="1" >
            </label>
        </div>
            <label for="lname"> Last Name:
                <input id="lname" type="text" tabindex="2" >
            </label>
            <div>
            <label for="email"> Email Address:
                <input id="email" type="email" tabindex="3" >
            </label>
        </div>

        <div>
            <label for="female"> What is your gender?
                <input type="radio" id="female" name="gender" value="female"> Female 
            </label>
            
            <label for="male">
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
            
            <label for="non-binary">
            <input type="radio" id="non-binary" name="gender" value="non-binary">Non-binary
            </label> 
            <div>
            <label for="age">Choose an age:
    
                <select name="age" id="age">
                    <option value="20 and below">20 and below</option>
                    <option value="21-40">21-40</option>
                    <option value="41-60">41-60</option>
                    <option value="61 and up">61 and up</option>
                </select>
                </label>
            </div>
        </div>
        </fieldset>
        <div>
            <fieldset>
                <legend> Choose your favorite hobbies </legend>
                  <label for="running">
                    <input type="checkbox" id="running" name="hobbies" value ="running"> Running
                  </label>    
              
                  <label for="biking">
                    <input type="checkbox" id="biking" name="hobbies" value="biking"> Biking
                  </label>
              
                  <label for="reading">
                    <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading
                  </label>

                  <label for="hiking">
                    <input type="checkbox" id="hiking" name="hobbies" value="hiking"> Hiking
                  </label>  
                
                  </label>
              </fieldset>
        </div>


    </form>
    
    <button onclick="window.location.href='./survey-2.html'"></button>
            Next Page
        </button>
    </p>
    <p>Page 1 of 2</p>
</body>
</html>
